<style>
    /* === 全局設定：柔和灰階風格 === */
    body { 
        background-color: #f3f4f6; /* 淺灰背景 */
        color: #4b5563; /* 深灰文字 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        padding-bottom: 120px;
        padding-top: max(env(safe-area-inset-top), 20px);
        -webkit-font-smoothing: antialiased;
    }
    
    /* === 卡片樣式：懸浮、大圓角、無邊框 === */
    .card {
        background-color: #ffffff;
        border: none;
        border-radius: 1.5rem; /* 類似圖片的大圓角 */
        padding: 1.25rem;
        margin-bottom: 1rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01); /* 柔和陰影 */
        transition: transform 0.2s ease;
    }
    
    /* 點擊卡片時的微動效 */
    .card:active { transform: scale(0.99); }

    /* === 輸入框：嵌入式淺灰風格 === */
    .input-field {
        background-color: #f9fafb; /* 極淺灰 */
        border: 1px solid transparent;
        color: #374151;
        border-radius: 1rem;
        padding: 0.8rem 1rem;
        width: 100%;
        font-size: 0.95rem;
        transition: all 0.2s;
        font-weight: 500;
    }
    .input-field:focus { 
        outline: none; 
        background-color: #fff;
        box-shadow: 0 0 0 2px #e5e7eb; /* 聚焦時淡淡的灰圈 */
    }
    .input-field::placeholder { color: #9ca3af; }

    /* === 按鈕：低飽和度 === */
    .btn { 
        width: 100%; padding: 0.9rem; border-radius: 1rem; 
        font-weight: 600; display: flex; justify-content: center; align-items: center; 
        transition: 0.2s; letter-spacing: 0.5px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }
    .btn-primary { 
        background-color: #4b5563; /* 石板灰 */
        color: white; 
    } 
    .btn-primary:active { background-color: #374151; transform: translateY(1px); }
    
    .btn-danger { 
        background-color: #fee2e2; color: #ef4444; border: none; box-shadow: none;
    }
    .btn-ghost { 
        background-color: transparent; border: 1px solid #e5e7eb; color: #6b7280; box-shadow: none;
    }

    /* 圓形功能按鈕 (類似圖片右上角的 + 號) */
    .circle-btn {
        width: 40px; height: 40px; border-radius: 50%;
        background: #ffffff; display: flex; align-items: center; justify-content: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        color: #6b7280; font-size: 1.1rem;
        border: 1px solid #f3f4f6;
    }
    .circle-btn:active { transform: scale(0.95); background: #f9fafb; }

    /* === Tab 篩選器 === */
    .tab-scroll-container {
        width: 100%; overflow-x: auto; padding-bottom: 0.5rem; scrollbar-width: none;
    }
    .tab-scroll-content { display: flex; gap: 0.8rem; padding: 0 0.5rem; }

    .tab-btn {
        padding: 0.6rem 1.2rem; border-radius: 2rem; 
        font-size: 0.9rem; color: #9ca3af; 
        background: transparent; border: none;
        font-weight: 600;
        transition: all 0.3s;
    }
    .tab-btn.active { 
        background-color: #4b5563; /* 深灰選中 */
        color: #ffffff; 
        box-shadow: 0 4px 12px rgba(75, 85, 99, 0.2);
    }

    /* === 歷史列表優化：獨立卡片式 === */
    .history-item {
        background-color: #ffffff;
        border-radius: 1.2rem;
        padding: 1.2rem;
        margin-bottom: 0.8rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        border: 1px solid #f3f4f6;
    }
    
    .history-header-wrapper { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
    .history-main-area { display: flex; width: 100%; cursor: pointer; }
    
    .history-toggle-icon {
        color: #d1d5db; /* 非常淡的灰色 */
        padding-left: 10px;
    }

    /* 關鍵數字樣式 */
    .history-main-value { font-size: 1.25rem; font-weight: 700; color: #374151; margin-top: 4px; }
    .stat-label-small { font-size: 0.75rem; color: #9ca3af; font-weight: 500; }
    
    /* 強調色：去飽和 */
    .text-accent { color: #576b95; } /* 柔和藍紫 */
    .text-profit { color: #059669; } /* 稍微深一點的綠 */
    .text-cost { color: #ef4444; }   /* 紅色保持，但背景會柔和 */

    /* === 儀表板數字 === */
    .dash-label { font-size: 0.8rem; color: #9ca3af; letter-spacing: 0.5px; text-transform: uppercase; }
    .dash-value { font-size: 1.8rem; font-weight: 800; color: #1f2937; letter-spacing: -0.5px; }

    /* === 版權 Footer === */
    .footer-credit { text-align: center; margin-top: 2rem; color: #d1d5db; font-size: 0.75rem; }
    
    /* === 隱藏原生日期 icon (讓點擊整條 input 生效) === */
    input[type="date"] { position: relative; }
    input[type="date"]::-webkit-calendar-picker-indicator {
        background: transparent; bottom: 0; color: transparent; cursor: pointer;
        height: auto; left: 0; position: absolute; right: 0; top: 0; width: auto;
    }
</style>

<script>
// === Firebase Config (請保留您的原始 Key) ===
const firebaseConfig = {
    apiKey: "AIzaSyAqiTFbvsIkUVUrBmwaR28448EFMg4FO-w", 
    authDomain: "uber-driver-tracker.firebaseapp.com",
    projectId: "uber-driver-tracker", 
    storageBucket: "uber-driver-tracker.appspot.com",
    messagingSenderId: "333010467554",
    appId: "1:333010467554:web:86f6a5067253fa433878b2"
};

let db;
let firebaseUnsubscribe = null;

if (typeof firebase !== 'undefined' && firebaseConfig.apiKey) {
    firebase.initializeApp(firebaseConfig);
    db = firebase.firestore();
    console.log("Firebase 初始化成功。");
} else {
    console.error("Firebase SDK Error.");
}

// === 全域變數 ===
const workerAPI = "https://ubereat-oil-proxy.leo3026772.workers.dev/";
let globalOilPrice = 30.0;
let currentFilter = 'day';
let chartInstance = null;
let chartType = 'bar'; 

window.onload = async () => {
    loadCollapseStates(); 
    resetEditor();
    loadSettings();
    
    const today = getLocalDateString();
    document.getElementById('filterStart').value = today;
    document.getElementById('filterEnd').value = today;

    const now = new Date();
    document.getElementById('chartStart').value = new Date(now.getFullYear(), 0, 1).toISOString().slice(0,10);
    document.getElementById('chartEnd').value = today;

    if (typeof firebase !== 'undefined' && firebaseConfig.apiKey) {
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('authStatusIcon').innerText = "✅"; 
                document.getElementById('userEmailDisplay').innerText = user.email;
                document.getElementById('authForm').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                setupRealtimeListener(user);
            } else {
                document.getElementById('authStatusIcon').innerText = "☁️"; 
                document.getElementById('authForm').classList.remove('hidden');
                document.getElementById('userInfo').classList.add('hidden');
                if (firebaseUnsubscribe) { firebaseUnsubscribe(); firebaseUnsubscribe = null; }
                refreshDashboard(); 
            }
        });
    } else {
        refreshDashboard();
    }
    await fetchOilPrice();
};

function getLocalDateString() {
    const offset = new Date().getTimezoneOffset() * 60000;
    return new Date(Date.now() - offset).toISOString().split('T')[0];
}

// === UI 互動與收合邏輯 ===
function togglePanel(panelId, iconId, storageKey) {
    const content = document.getElementById(panelId + 'Content');
    const icon = document.getElementById(iconId);
    
    if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        if(iconId === 'editorToggleIcon') icon.innerText = '−'; // 展開時變負號
        else icon.innerText = '▼';
        localStorage.removeItem(storageKey); 
    } else {
        content.classList.add('hidden');
        if(iconId === 'editorToggleIcon') icon.innerText = '+'; // 收合時變加號
        else icon.innerText = '▶';
        localStorage.setItem(storageKey, 'true');
    }
}

function toggleEditor() { togglePanel('editor', 'editorToggleIcon', 'editorCollapsed'); }
function toggleDashboard() { togglePanel('dashboard', 'dashboardToggleIcon', 'dashboardCollapsed'); }

function loadCollapseStates() {
    if (localStorage.getItem('editorCollapsed') === 'true') {
        document.getElementById('editorContent').classList.add('hidden');
        document.getElementById('editorToggleIcon').innerText = '+';
    } else {
        document.getElementById('editorContent').classList.add('hidden'); // 預設現在改為隱藏保持乾淨
        document.getElementById('editorToggleIcon').innerText = '+';
    }
    // Dashboard 預設展開
    document.getElementById('dashboardContent').classList.remove('hidden');
}

function toggleHistoryDetails(id) {
    const content = document.getElementById(`detail-${id}`);
    const icon = document.getElementById(`icon-detail-${id}`);
    if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        icon.innerText = '▲';
    } else {
        content.classList.add('hidden');
        icon.innerText = '▼';
    }
}

// === Firebase 與資料邏輯 ===
function setupRealtimeListener(user) {
    if (!user || !db) return;
    if (firebaseUnsubscribe) { firebaseUnsubscribe(); firebaseUnsubscribe = null; }
    const userRef = db.collection('records').doc(user.uid);
    firebaseUnsubscribe = userRef.onSnapshot((doc) => {
        if (doc.exists) {
            const cloudList = doc.data().data || [];
            const currentLocalList = getHistory();
            if (JSON.stringify(cloudList) !== JSON.stringify(currentLocalList)) {
                saveToHistory(cloudList); 
                refreshDashboard(); 
            } else {
                refreshDashboard();
            }
        } else {
            const localList = getHistory();
            if (localList.length > 0) uploadHistory(localList, user);
            else refreshDashboard();
        }
    }, (error) => {
        console.error(error);
        refreshDashboard(); 
    });
}

function toggleAuthPanel() { document.getElementById('authPanel').classList.toggle('hidden'); }

function registerUser() {
    const email = document.getElementById('authEmail').value;
    const password = document.getElementById('authPassword').value;
    if (!db) return;
    firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => document.getElementById('authPanel').classList.add('hidden'))
        .catch((error) => alert(error.message));
}

function loginUser() {
    const email = document.getElementById('authEmail').value;
    const password = document.getElementById('authPassword').value;
    if (!db) return;
    firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => document.getElementById('authPanel').classList.add('hidden'))
        .catch((error) => alert(error.message));
}

function logoutUser() {
    if (!db) return;
    if (firebaseUnsubscribe) { firebaseUnsubscribe(); firebaseUnsubscribe = null; }
    firebase.auth().signOut().then(() => {
        localStorage.removeItem('uber_ray_v1');
        document.getElementById('authPanel').classList.add('hidden');
        alert("已登出");
    });
}

function resetPassword() {
    const email = document.getElementById('authEmail').value;
    if (!email) return alert("請輸入 Email");
    firebase.auth().sendPasswordResetEmail(email).then(() => alert("重設信已寄出"));
}

async function uploadHistory(data, user) {
    user = user || firebase.auth().currentUser;
    if (!user || !db) return;
    try {
        await db.collection('records').doc(user.uid).set({
            data: data,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        });
    } catch (e) { console.error(e); }
}

function loadSettings() {
    document.getElementById('settingFuelRate').value = localStorage.getItem('fuelRate') || 12;
    document.getElementById('settingMaint').value = localStorage.getItem('maintCost') || 1.5;
    document.getElementById('oilType').value = localStorage.getItem('oilType') || '95';
}
function saveSettings() {
    localStorage.setItem('fuelRate', document.getElementById('settingFuelRate').value);
    localStorage.setItem('maintCost', document.getElementById('settingMaint').value);
    localStorage.setItem('oilType', document.getElementById('oilType').value);
    document.getElementById('settingsPanel').classList.add('hidden');
    refreshDashboard();
}
function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('hidden'); }

async function fetchOilPrice() {
    try {
        const type = document.getElementById('oilType').value;
        const res = await fetch(workerAPI);
        const data = await res.json();
        if(data[type]) {
            globalOilPrice = parseFloat(data[type]);
            document.getElementById('oilPriceDisplay').innerText = `$${globalOilPrice}`;
        }
    } catch(e) { console.log(e); }
}

function getHistory() { try { return JSON.parse(localStorage.getItem('uber_ray_v1') || '[]'); } catch { return []; } }
function saveToHistory(data) { localStorage.setItem('uber_ray_v1', JSON.stringify(data)); }

function saveRecord() {
    const date = document.getElementById('inputDate').value;
    const income = parseFloat(document.getElementById('inputIncome').value);
    const orders = parseFloat(document.getElementById('inputOrders').value);
    const km = parseFloat(document.getElementById('inputDist').value);
    const hr = parseFloat(document.getElementById('inputHr').value) || 0;
    const min = parseFloat(document.getElementById('inputMin').value) || 0;
    const editId = document.getElementById('editId').value;
    const lockedOil = document.getElementById('recordOilPrice').value;

    if(!date) return alert('請選日期');
    if(isNaN(income) || isNaN(km)) return alert('請填寫金額與里程');

    const finalOil = (editId && lockedOil) ? parseFloat(lockedOil) : globalOilPrice;
    const rec = {
        id: editId ? parseInt(editId) : Date.now(),
        date: date, income: income, orders: orders||0, km: km, hours: hr+(min/60),
        oilPrice: finalOil,
        fuelRate: parseFloat(document.getElementById('settingFuelRate').value),
        maintCost: parseFloat(document.getElementById('settingMaint').value)
    };

    const list = getHistory();
    if(editId) {
        const idx = list.findIndex(r => r.id == editId);
        if(idx!==-1) list[idx] = rec;
    } else {
        list.push(rec);
        if(date === getLocalDateString()) { currentFilter = 'day'; updateTabs(); }
    }
    list.sort((a,b) => new Date(b.date)-new Date(a.date));
    saveToHistory(list);
    uploadHistory(list);
    resetEditor();
}

function loadRecordToEditor(id) {
    const r = getHistory().find(i => i.id === id);
    if(!r) return;
    
    document.getElementById('editorContent').classList.remove('hidden');
    document.getElementById('editorToggleIcon').innerText = '−';
    
    document.getElementById('editId').value = r.id;
    document.getElementById('recordOilPrice').value = r.oilPrice || globalOilPrice;
    document.getElementById('inputDate').value = r.date;
    document.getElementById('inputIncome').value = r.income;
    document.getElementById('inputOrders').value = r.orders;
    document.getElementById('inputDist').value = r.km;
    const h = Math.floor(r.hours);
    document.getElementById('inputHr').value = h;
    document.getElementById('inputMin').value = Math.round((r.hours-h)*60);

    const hint = document.getElementById('editorOilHint');
    hint.classList.remove('hidden');
    hint.innerText = `Lock: $${r.oilPrice||globalOilPrice}`;
    
    document.getElementById('editorTitle').innerText = "Edit Record";
    document.getElementById('btnSave').innerText = "Update";
    document.getElementById('btnDelete').classList.remove('hidden');
    document.getElementById('btnCancel').classList.remove('hidden');
    document.getElementById('editorCard').scrollIntoView({behavior:'smooth'});
}

function deleteCurrentRecord() {
    const id = document.getElementById('editId').value;
    if (!id) return;
    const list = getHistory().filter(r => r.id != id);
    saveToHistory(list);
    uploadHistory(list);
    resetEditor();
}

function resetEditor() {
    document.getElementById('editId').value = "";
    document.getElementById('recordOilPrice').value = "";
    document.getElementById('inputDate').value = getLocalDateString();
    document.getElementById('inputIncome').value = "";
    document.getElementById('inputOrders').value = "";
    document.getElementById('inputDist').value = "";
    document.getElementById('inputHr').value = "";
    document.getElementById('inputMin').value = "";
    document.getElementById('editorTitle').innerText = "Add Record";
    document.getElementById('editorOilHint').classList.add('hidden');
    document.getElementById('btnSave').innerText = "Save";
    document.getElementById('btnDelete').classList.add('hidden');
    document.getElementById('btnCancel').classList.add('hidden');
}

function updateTabs(btn) {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    if(btn) btn.classList.add('active');
    else {
        const buttons = document.querySelectorAll('.tab-scroll-content .tab-btn');
        const map = {'day':0, 'week':1, 'month':2, 'all':3, 'custom':4};
        if(map[currentFilter] !== undefined) buttons[map[currentFilter]].classList.add('active');
    }
}

function applyCustomFilter() {
    if (currentFilter === 'custom') {
        const start = document.getElementById('filterStart').value;
        const end = document.getElementById('filterEnd').value;
        if (start && end) refreshDashboard();
    }
}

function setFilter(type, btn) {
    currentFilter = type;
    updateTabs(btn);
    const customPanel = document.getElementById('customDateFilter');
    if (type === 'custom') {
        customPanel.classList.remove('hidden');
        applyCustomFilter(); 
    } else {
        customPanel.classList.add('hidden');
        refreshDashboard();
    }
}

function getFilteredData() {
    const list = getHistory();
    const todayStr = getLocalDateString();
    
    if(currentFilter==='day') return list.filter(r=>r.date===todayStr);
    if(currentFilter==='week') {
        const d = new Date();
        const dayOfWeek = (d.getDay() + 6) % 7; 
        const startDate = new Date(d);
        startDate.setDate(d.getDate() - dayOfWeek);
        return list.filter(r => r.date >= startDate.toISOString().split('T')[0]);
    }
    if(currentFilter==='month') return list.filter(r=>r.date.startsWith(todayStr.slice(0,7)));
    if(currentFilter==='all') return list;
    if(currentFilter==='custom') {
        const start = document.getElementById('filterStart').value;
        const end = document.getElementById('filterEnd').value;
        return list.filter(r => r.date >= start && r.date <= end);
    }
    return list;
}

function calculateRecordStats(record) {
    const { income, orders, km, hours, oilPrice, fuelRate, maintCost } = record;
    const oilCost = (km / fuelRate) * oilPrice;
    const maintenanceCost = km * maintCost;
    const totalCost = oilCost + maintenanceCost;
    const netProfit = income - totalCost;
    const netHourly = hours > 0 ? netProfit / hours : 0;
    const netPerOrder = orders > 0 ? netProfit / orders : 0;
    const grossPerOrder = orders > 0 ? income / orders : 0;

    return { ...record, oilCost, maintenanceCost, totalCost, netProfit, netHourly, netPerOrder, grossPerOrder };
}

function refreshDashboard() {
    const filtered = getFilteredData().map(calculateRecordStats);
    
    const totals = filtered.reduce((acc, r) => {
        acc.totalIncome += r.income;
        acc.totalCost += r.totalCost;
        acc.netProfit += r.netProfit;
        acc.totalOilCost += r.oilCost;
        acc.totalMaintCost += r.maintenanceCost;
        acc.totalOrders += r.orders;
        acc.totalHours += r.hours;
        return acc;
    }, { totalIncome: 0, totalCost: 0, netProfit: 0, totalOilCost: 0, totalMaintCost: 0, totalOrders: 0, totalHours: 0 });
    
    const totalNetHourly = totals.totalHours > 0 ? totals.netProfit / totals.totalHours : 0;
    const totalNetPerOrder = totals.totalOrders > 0 ? totals.netProfit / totals.totalOrders : 0;

    document.getElementById('dashTotalIncome').innerText = formatCurrency(totals.totalIncome);
    document.getElementById('dashTotalCost').innerText = formatCurrency(totals.totalCost);
    document.getElementById('dashNetProfit').innerText = formatCurrency(totals.netProfit);
    document.getElementById('dashOilCost').innerText = formatCurrency(totals.totalOilCost);
    document.getElementById('dashMaintCost').innerText = formatCurrency(totals.totalMaintCost);
    document.getElementById('dashOrders').innerText = totals.totalOrders.toFixed(0);
    document.getElementById('dashHours').innerText = Math.floor(totals.totalHours);
    document.getElementById('dashNetHourly').innerText = formatCurrency(totalNetHourly);
    document.getElementById('dashNetPerOrder').innerText = formatCurrency(totalNetPerOrder);

    const listHtml = filtered.map(r => `
        <div class="history-item">
            <div class="history-header-wrapper">
                <div class="history-main-area" onclick="loadRecordToEditor(${r.id})">
                    <div class="flex flex-col justify-center w-1/5 border-r border-gray-100 mr-3">
                         <div class="text-sm font-bold text-gray-800">${r.date.slice(5)}</div>
                         <div class="text-[10px] text-gray-400">Date</div>
                    </div>
                    
                    <div class="flex-1 flex justify-between items-center pr-2">
                        <div>
                             <div class="text-sm font-bold text-gray-700">$${formatCurrency(r.netProfit)}</div>
                             <div class="text-[10px] text-green-600">Net Profit</div>
                        </div>
                        <div class="text-right">
                             <div class="text-xs font-bold text-gray-500">$${formatCurrency(r.income)}</div>
                             <div class="text-[10px] text-red-400">-$${formatCurrency(r.totalCost)}</div>
                        </div>
                    </div>
                </div>
                <span id="icon-detail-${r.id}" class="history-toggle-icon" onclick="event.stopPropagation(); toggleHistoryDetails(${r.id});">▼</span>
            </div>

            <div id="detail-${r.id}" class="hidden mt-3 pt-3 border-t border-gray-100 text-xs">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-gray-400">Orders / KM</span>
                    <span class="text-gray-600 font-medium">${r.orders} 單 / ${r.km.toFixed(1)} KM</span>
                </div>
                <div class="flex justify-between items-center mb-1">
                    <span class="text-gray-400">Work Time</span>
                    <span class="text-gray-600 font-medium">${formatDuration(r.hours)}</span>
                </div>
                <div class="flex justify-between items-center mb-1">
                    <span class="text-gray-400">Net Hourly</span>
                    <span class="text-gray-800 font-bold">$${formatCurrency(r.netHourly)}/h</span>
                </div>
            </div>
        </div>
    `).join('');
    
    document.getElementById('historyList').innerHTML = listHtml || `
        <div class="p-8 text-center text-gray-300 text-sm">No records found.</div>
    `;
    
    if (!document.getElementById('chartsPanel').classList.contains('hidden')) {
        updateChart();
    }
}

function formatCurrency(num) {
    if (isNaN(num)) return '0';
    const isNegative = num < 0;
    const formatted = Math.abs(num).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return isNegative ? `-${formatted}` : formatted;
}

function formatDuration(totalHours) {
    const hours = Math.floor(totalHours);
    const minutes = Math.round((totalHours - hours) * 60);
    return `${hours}h ${minutes}m`;
}

// === Chart.js 設定 ===
function toggleCharts() {
    const panel = document.getElementById('chartsPanel');
    panel.classList.toggle('hidden');
    if (!panel.classList.contains('hidden')) updateChart();
    else destroyChart();
}

function switchChartType(type) {
    chartType = type;
    const btnBar = document.getElementById('btnChartBar');
    const btnPie = document.getElementById('btnChartPie');
    
    // 重置按鈕樣式
    [btnBar, btnPie].forEach(b => {
        b.className = "px-3 py-1 rounded text-xs text-gray-400 transition-all";
    });
    
    const activeBtn = type === 'bar' ? btnBar : btnPie;
    activeBtn.className = "px-3 py-1 rounded text-xs text-gray-500 font-bold bg-white shadow-sm transition-all";
    
    updateChart();
}

function destroyChart() {
    if (chartInstance) {
        chartInstance.destroy();
        chartInstance = null;
    }
}

function updateChart() {
    destroyChart();
    const start = document.getElementById('chartStart').value;
    const end = document.getElementById('chartEnd').value;
    const groupBy = document.getElementById('chartGroupBy').value;
    if (!start || !end) return;

    const allData = getHistory().map(calculateRecordStats);
    const chartData = allData.filter(r => r.date >= start && r.date <= end);
    
    if (chartData.length === 0) return;

    let groupedData = {};
    chartData.forEach(r => {
        let label = r.date; 
        if(groupBy === 'month') label = r.date.slice(0, 7);
        if(groupBy === 'year') label = r.date.slice(0, 4);
        
        if (!groupedData[label]) groupedData[label] = { netProfit: 0, cost: 0 };
        groupedData[label].netProfit += r.netProfit;
        groupedData[label].cost += r.totalCost;
    });

    const labels = Object.keys(groupedData).sort();
    const ctx = document.getElementById('mainChart').getContext('2d');

    // Muted Colors
    const colorProfit = '#6b7280'; // Cool Grey
    const colorCost = '#d1d5db';   // Light Grey

    if (chartType === 'bar') {
        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Net Profit',
                        data: labels.map(l => groupedData[l].netProfit),
                        backgroundColor: colorProfit,
                        borderRadius: 6,
                        barThickness: 12
                    },
                    {
                        label: 'Cost',
                        data: labels.map(l => groupedData[l].cost),
                        backgroundColor: colorCost,
                        borderRadius: 6,
                        barThickness: 12
                    },
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { grid: { display: false }, ticks: { color: '#9ca3af', font: {size: 10} } },
                    y: { grid: { color: '#f3f4f6' }, ticks: { color: '#9ca3af', font: {size: 10} }, beginAtZero: true }
                },
                plugins: {
                    legend: { labels: { color: '#6b7280', font: {size: 11}, usePointStyle: true, boxWidth: 8 } }
                }
            }
        });
    } else {
        const totalOil = chartData.reduce((s, r) => s + r.oilCost, 0);
        const totalMaint = chartData.reduce((s, r) => s + r.maintenanceCost, 0);
        const totalNet = chartData.reduce((s, r) => s + r.netProfit, 0);
        
        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Net Profit', 'Oil', 'Maint'],
                datasets: [{
                    data: [totalNet, totalOil, totalMaint],
                    backgroundColor: [colorProfit, '#e5e7eb', '#9ca3af'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    legend: { position: 'right', labels: { color: '#6b7280', usePointStyle: true, boxWidth: 8 } }
                }
            }
        });
    }
}
